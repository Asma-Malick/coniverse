<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coniverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="homepage.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><b>CONIVERSE</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Clubs.html">Clubs</a>
          </li>
          <li class="nav-item disabled">
            <a class="nav-link" href="Events.html">Events</a>
          </li>
          <li class="nav-item disabled">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item disabled">
            <a class="nav-link" href="updates.html">Updates</a>
          </li>
          <li class="nav-item disabled">
            <a class="nav-link" href="jobportal.html">Jobs Portal</a>
          </li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Image Carousel -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpg" class="d-block w-100" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Global Student Connection</h3>
          <p>Engage with students across the world.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="2.jpg" class="d-block w-100" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Interactive Events</h3>
          <p>Stay updated with exciting student events!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="3.jpg"d-block w-100" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Share Your Journey</h3>
          <p>Post your experiences and receive feedback.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Post Feed -->
  <main class="feed mt-4">
    <div class="container">
      <div class="row" id="post-feed"></div>
    </div>
  </main>

  <!-- New Post Form -->
  <div class="new-post-form mt-4">
    <div class="container">
      <div class="input-group mb-3">
        <textarea class="form-control" placeholder="What's on your mind?" id="newPostContent"></textarea>
        <button class="btn btn-primary" id="postSubmit">Post</button>
      </div>
      <input type="file" id="imageUpload" class="form-control mt-2">
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
