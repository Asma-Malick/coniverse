<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coniverse - Job Portal</title>
    <link rel="stylesheet" href="jobportal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><b>CONIVERSE</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Clubs.html">Clubs</a></li>
                    <li class="nav-item"><a class="nav-link" href="Profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="Updates.html">Updates</a></li>
                    <li class="nav-item active"><a class="nav-link" href="jobportal.html">Job Portal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Job Portal Section -->
    <section class="job-portal-section">
        <div class="container">
            <h1 class="text-center mb-5">Job and Internship Openings</h1>

            <!-- Job Listings -->
            <div class="row" id="job-listings">
                <!-- Dynamic job listings will go here -->
            </div>
        </div>
    </section>

    <!-- Job Detail Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalLabel">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="role-name"></h4>
                    <p id="company-name"></p>
                    <p id="job-type"></p>
                    <p id="work-type"></p>
                    <p id="job-description"></p>
                    <button class="btn btn-primary" id="apply-now-btn">Apply Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Apply Modal -->
    <div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applyModalLabel">Apply for Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="applyForm">
                        <div class="mb-3">
                            <label for="applicant-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="applicant-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="applicant-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="applicant-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="resume" class="form-label">Upload Resume</label>
                            <input type="file" class="form-control" id="resume" required>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Application</button>
                    </form>
                    <div id="success-message" class="mt-3 text-success" style="display: none;">Successfully Registered</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Coniverse. All rights reserved.</p>
    </footer>

    <script src="jobportal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
